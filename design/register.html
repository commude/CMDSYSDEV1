<html lang="ja">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <title>Register | Commude Philippines</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="./js/main.js"></script> -->
</head>

<body>
    <header></header>
    <main class="entry">
        <div class="form">
            <form action="dashboard/index.html">
                <div class="entry__logo">
                    <img src="./assets/img/commude_logo.png" alt="" />
                </div>

                <div class="entry__message">
                    <p class="red">
                        Invalid email address. <br>
                        Username not found.
                    </p>
                </div>

                <form class="entry__form">
                    <div class="form_input form_input--username error">
                        <input type="text" name="" placeholder="Username" /><span></span>
                    </div>

                    <div class="form_input form_input--mail error">
                        <input type="email" name="" placeholder="Email Address" /><span></span>
                    </div>

                    <div class="form_input form_input--password">
                        <input type="password" name="" placeholder="Password" /><span></span>
                    </div>

                    <div class="form_input form_input--password">
                        <input type="password" name="" placeholder="Confirm Password" /><span></span>
                    </div>

                    <div class="form_input form_input--submit">
                        <input type="submit" name="" value="Submit" class="btn btn--primary" />
                    </div>
                </form>
            </form>
        </div>
    </main>

    <footer class="footer"><p>Â© COMMUDE PHILIPPINES INC</p></footer>
</body>

</html>
